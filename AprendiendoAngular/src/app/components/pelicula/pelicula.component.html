<article class="article-item">
    <div class="image-wrap">
        <img src="{{pelicula.imagen}}" alt="{{pelicula.title}}" />
    </div>

    <h2>{{i}} {{pelicula.title}}</h2>
    
    <span class="year" [ngClass] = "{
                            'year-green' : pelicula.year > 2017,
                            'year-red' : pelicula.year <= 2017
                    }">
        {{pelicula.year}}
    </span>

    <span class="date">
        Hace 5 minutos
    </span>

    <a href="#">Leer m√°s</a>

    <button (click)="seleccionar($event, pelicula)">
    	Seleccionar como favorita
    </button>

    <div class="clearfix"></div>
</article>
