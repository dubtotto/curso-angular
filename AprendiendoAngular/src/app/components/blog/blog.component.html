<app-slider
[nombre]="'Blog'"
[size]="'small'"
></app-slider>


<div class="center">
	<section id="content">
		
		<h1 class="subheader">Blog</h1>

		<div id="articles">
            <article class="article-item" *ngFor="let article of articles">
                <div class="image-wrap">
                    <img src="{{url + 'get-imagen/' + article.image}}" alt="{{articles.title}}" *ngIf="article.image"/>
                    <img src="assets/images/default.png" alt="{{articles.title}}" *ngIf="!article.image"/>
                </div>

                <h2>{{article.title}}</h2>
                <span class="date">
                    {{article.date}}
                </span>
                <a href="#">Leer más</a>

                <div class="clearfix"></div>
            </article>

            <!--AÑADIR ARTICULOS VIA JS-->

        </div>
	</section>
</div>
